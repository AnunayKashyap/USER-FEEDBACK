<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating  hov1">
                <img src="img/sad.png" alt="sad emoji">
                <small>Unhappy</small>
            </div>
            <div class="rating hov2">
                <img src="img/neutral.png" alt="Neutral emoji">
                <small>Neutral</small>
            </div>
            <div class="rating hov3">
                <img src="img/happiness.png" alt="Joy emoji">
                <small>Happy</small>
            </div>
        </div>
        <button id="btn">
            <span>Send</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
